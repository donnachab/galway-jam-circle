# GitHub Actions workflow to deploy the website to Firebase Hosting

name: Deploy to Firebase Hosting on merge

# Triggers the workflow on push events but only for the main branch
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # This is a useful debugging step to confirm your files are where you expect them
      - name: List files in repository
        run: ls -R

      # This is the main deployment action
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy_action # Add an ID to reference the output of this step
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GALWAY_JAM_CIRCLE_LIVE }}'
          channelId: live
          projectId: galway-jam-circle-live
      
      # NEW & IMPROVED STEP: This will print the live URLs in the action's summary for easy access
      - name: Output Deployment URLs
        run: |
          echo "### ðŸš€ Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Main Site URL:** ${{ steps.deploy_action.outputs.urls }}/index.html" >> $GITHUB_STEP_SUMMARY
          echo "**Feedback Page URL:** ${{ steps.deploy_action.outputs.urls }}/feedback.html" >> $GITHUB_STEP_SUMMARY
