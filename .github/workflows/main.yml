name: Deploy Live Site to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # This step installs the Firebase CLI and then calls it directly.
      # The --only hosting:galway-jam-circle-live flag is the explicit
      # instruction that tells Firebase exactly where to deploy.
      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}" --only hosting:galway-jam-circle-live
